<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <div class="container">
            <div class="col-md-8 col-md-offset-2">

                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Add or modify term</h3></div>
                    <div class="panel-body">
                        <h:form>
                            <table class="table table-striped table-hover active">
                                <tr>
                                    <td><h:outputText id="informationMessage"
                                                      value="#{showTermsBean.infoMessage}"
                                                      rendered="#{showTermsBean.infoMessage ne null}"
                                                      class="errorMessage" style="font-size: 18px">
                                    </h:outputText></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-size: 18px" value="Duration in weeks"/><br/>
                                        <h:inputText value="#{showTermsBean.newTerm.duration}" required="true"
                                                     id="duration" class="form-control"
                                                     requiredMessage="Please, enter term's duration in weeks">
                                            <f:passThroughAttribute name="placeholder" value="#{modTerm.duration}"/>
                                        </h:inputText>
                                        <h:message for="duration" styleClass="errorMessage"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:form>
                                            <p:dataTable var="sub" value="#{showTermsBean.allSubjects}" >
                                                <p:column  width="5%">
                                                    <p:selectBooleanCheckbox value="#{sub.isSelected}"/>
                                                </p:column>
                                                <p:column headerText="Subject" width="100px">
                                                    <h:outputText value="#{sub.subjectName}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </td>
                                </tr>

                            </table>
                            <div align="center"><h:commandButton class="btn btn-primary"
                                                                 rendered="#{showTermsBean.check() eq 'add'}"
                                                                 value="Add term"
                                                                 action="#{showTermsBean.addNewTerm()}"/></div>
                            <div align="center"><h:commandButton class="btn btn-primary"
                                                                 rendered="#{showTermsBean.check() eq 'mod'}"
                                                                 value="Modify term"
                                                                 action="#{showTermsBean.modifyTerm()}"/></div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>

</html>
