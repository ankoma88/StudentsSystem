<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <div class="container">
            <div class="col-md-8 col-md-offset-2">

                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Login into your account</h3></div>
                    <div class="panel-body">
                        <h:form>
                            <table class="table table-striped table-hover active">
                                <tr>
                                    <td><h:outputText id="informationMessage"
                                                      value="#{loginBean.infoMessage}"
                                                      rendered="#{loginBean.infoMessage ne null}"
                                                      class="errorMessage" style="font-size: 18px">
                                    </h:outputText></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-size: 18px" value="Username"/><br/>
                                        <h:inputText value="#{loginBean.name}" required="true" id="username" class="form-control" requiredMessage="Please, enter your login name">
                                            <f:passThroughAttribute name="placeholder" value="Username"/>
                                        </h:inputText>
                                        <h:message for="username" styleClass="errorMessage"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-size: 18px" value="Password"/><br/>
                                        <h:inputSecret value="#{loginBean.pass}" required="true" id="pass" class="form-control" requiredMessage="Please, enter your password">
                                            <f:passThroughAttribute name="placeholder" value="Password"/>
                                        </h:inputSecret>
                                        <h:message for="pass" styleClass="errorMessage"/>
                                    </td>
                                </tr>

                            </table>
                            <div align="center"><h:commandButton class="btn btn-primary" value="Login" action="#{loginBean.login()}"/></div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>



</html>
