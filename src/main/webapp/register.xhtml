<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

    <div class="container">
        <div class="col-md-8 col-md-offset-2">


        <div class="panel panel-default">
            <div class="panel-heading"><h3>Create account</h3></div>
            <div class="panel-body">
                <h:form>
                    <table class="table table-striped table-hover active">
                        <tr>
                            <td><h:outputText id="informationMessage"
                                              value="#{registerController.infoMessage}"
                                              rendered="#{registerController.infoMessage ne null}"
                                              class="informationMessage" style="font-size: 18px">
                            </h:outputText></td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Username" for="userName" style="font-size: 18px"/><br/>
                                <h:inputText id="userName" value="#{newUser.loginName}" required="true" class="form-control" requiredMessage="Please, enter your login name">
                                    <f:passThroughAttribute name="placeholder" value="Username"/>
                                </h:inputText>
                                <h:message for="userName" styleClass="errorMessage"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Password" for="password" style="font-size: 18px"/><br/>
                                <h:inputSecret id="password" value="#{newUser.password}" required="true" class="form-control" requiredMessage="Please, enter your password">
                                    <f:passThroughAttribute name="placeholder" value="Password"/>
                                </h:inputSecret>
                                <h:message for="password" styleClass="errorMessage"/>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h:selectOneRadio value="#{newUser.isAdmin}" style="font-size: 18px">
                                    <f:selectItem itemValue="#{true}" itemLabel="Administrator" />
                                </h:selectOneRadio>
                            </td>
                        </tr>
                   </table>

                    <h:commandButton value="Register User" class="btn btn-primary" action="#{registerController.registerUser}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>

                    <h:commandLink rendered="#{registerController.isRegistered eq true}">
                        <a class="btn btn-primary" href="#{request.contextPath}/login.xhtml">Login</a>
                    </h:commandLink>



                </h:form>
            </div>
        </div>
    </div>
    </div>

    </ui:define>
</ui:composition>

</html>
