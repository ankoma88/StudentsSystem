<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <div class="container">
            <div class="col-md-8 col-md-offset-2">

                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Add or modify subject</h3></div>
                    <div class="panel-body">
                        <h:form>
                            <table class="table table-striped table-hover active">

                                <tr>
                                    <td><h:outputLabel style="font-size: 18px" value="Subject"/><br/>
                                        <h:inputText value="#{showSubjectsBean.newSubject.subjectName}" required="true" id="subjectName" class="form-control" requiredMessage="Please, enter subject">
                                            <f:passThroughAttribute name="placeholder" value="#{subjectToMod.subjectName}"/>
                                        </h:inputText>
                                        <h:message for="subjectName" styleClass="errorMessage"/>
                                    </td>
                                </tr>

                            </table>
                            <div align="center"><h:commandButton class="btn btn-primary" rendered="#{showSubjectsBean.check() eq 'add'}" value="Add subject" action="#{showSubjectsBean.addNewSubject()}"/></div>
                            <div align="center"><h:commandButton class="btn btn-primary" rendered="#{showSubjectsBean.check() eq 'mod'}" value="Modify subject" action="#{showSubjectsBean.modifySubject()}"/></div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>





    </ui:define>
</ui:composition>

</html>
